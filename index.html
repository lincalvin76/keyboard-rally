<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tennis Cat Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/image.css">
</head>
<body>
    <h1 style="color:white">Welcome to stupid tennis cat guy</h1>
    <div id = "wordDisplay"></div>
    <br>
    <div class="tennis position-absolute start-50 translate-middle-x" style="top:25%">
        <img src="images/cat.png" class="cat" id="cat" draggable="false">
        <img src="images/racquet.png" class="racquet" id="racquet" draggable="false">
        <div class="ball-wrap" id="ball-wrap">
            <img src="images/ball.png" class="ball" id="ball" draggable="false">
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
