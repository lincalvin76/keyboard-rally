<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keyboard Rally</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <link rel="icon" type="image/png" href="/images/ball.png">
    <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/image.css">

</head>
<body>
    <h1 style="color:white; top:2%" class="libertinus-keyboard-regular position-absolute start-50 translate-middle-x">KEYBOARD <span style="color:rgb(117, 255, 179)">RALLY</span></h1>
    <div class="tennis position-absolute start-50 translate-middle-x" style="top:15%" id="tennis">
        <img src="images/cat.png" class="cat" id="cat" draggable="false">
        <img src="images/racquet.png" class="racquet" id="racquet" draggable="false">
        <div class="ball-wrap" id="ball-wrap">
            <img src="images/ball.png" class="ball" id="ball" draggable="false">
        </div>
    </div>
    <div class="position-absolute start-50 w-50 h-25 translate-middle bg-dark text-dark-emphasis rounded border border-warning" style="bottom:-6em">
        <div id = "wordDisplay" class="p-2 px-5 mb-1 mt-5 w-100 text-center position-absolute top-0"></div>
        <div id = "statsDisplay" class="h-75 bottom-0 d-flex justify-content-center gap-5" style="margin-top: 8em">
            <div class="user-select-none fs-4" style="height:0">WPM: <span id="wpm">0</span></div>
            <div class="user-select-none fs-4" style="height:0">Accuracy: <span id="acc">0</span></div>
            <div class="user-select-none fs-4" style="height:0">Score: <span id="score">0</span></div>
        </div>
        <div class="position-absolute h-25 bottom-0 start-50 translate-middle-x" style="margin-top: 8em">
            <a href="https://github.com/lincalvin76" target="_blank"><img src="images/github.png" class="h-75"></a>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
<script src="js/stats.js"></script>
<script src="js/tennis-cat.js"></script>
<script src="js/words.js"></script>
<script src="js/audio.js"></script>
</html>
